<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>

        <button class="bank_home_btn">
            <img src="image/bank.svg" alt="bank_home">
        </button>

        <ul class="header_parts">
            <li>БАНК</li>
            <li>БИЗНЕС</li>
            <li>ИНВЕСТИЦИИ</li>
            <li>СТРАХОВАНИЕ</li>
            <li>МОБАЙЛ</li>
            <li>ПУТЕШЕСТВИЯ</li>
            <li>РАЗВЛЕЧЕНИЯ</li>
        </ul>

        <button class="signin">ВОЙТИ</button>

    </header>
    <main>
        <h1>Конвертер валют онлайн</h1>


        <div class="left_and_right">

            <div class="leftside">
                <p class="leftside_p main_p">У меня есть </p>
                <ul class="currencies">
                    <li class="rub">
                        <button class="currency_elements_left rub_btn active"> RUB </button>
                    </li>
                    <li class="usd">
                        <button class="currency_elements_left"> USD </button>
                    </li>
                    <li class="eur">
                        <button class="currency_elements_left"> EUR </button>
                    </li>
                    <li class="gbp">
                        <button class="currency_elements_left gbp_btn"> AZN </button>
                    </li>
                </ul>

                <div class="calculator_currency">
                    <input class=" input_currency" type="number" placeholder="0.000">

                    <p class="money-txt"></p>
                </div>
            </div>



            <div class="rightside">
                <p class="rightside_p main_p">Хочу приобрести</p>
                <ul class="currencies">
                    <li class="rub">
                        <button class="currency_elements_right rub_btn"> RUB </button>
                    </li>
                    <li class="usd">
                        <button class="currency_elements_right active"> USD </button>
                    </li>
                    <li class="eur">
                        <button class="currency_elements_right"> EUR </button>
                    </li>
                    <li class="gbp">
                        <button class="currency_elements_right gbp_btn"> AZN </button>
                    </li>
                </ul>

                <div class="calculator_currency">

                    <p class="money"></p>
                    <p class="money-txt"></p>
                </div>
            </div>
        </div>


        </div>

    </main>
    <!-- </div> -->


    <script src="js/main.js"></script>

</body>

</html>
